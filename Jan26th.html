        // INDIVIDUAL VOWEL COUNT------------------------------------------------------------------------------
        const countIndividual = (str2) => {

            // let countA = 0;
            // let countI = 0;
            // let countU = 0;
            // let countE = 0;
            // let countO = 0;

            // Assign single value tp nmultiple variables
            let countA = countI = countU = countE = countO =0;
            
            for (let i = 0; i < str2.length; i++) {
                     if (str2.charAt(i).toLowerCase() === "a") countA++;
                else if (str2.charAt(i).toLowerCase() === "i") countI++;
                else if (str2.charAt(i).toLowerCase() === "u") countU++;
                else if (str2.charAt(i).toLowerCase() === "e") countE++;
                else if (str2.charAt(i).toLowerCase() === "o") countO++;
            }
            return {
                A:countA,
                I:countI,
                U:countU,
                E:countE,
                O:countO

            }
        }
